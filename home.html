<!DOCTYPE html>
<html>
    <head>
        <title> Zique Salon and Spa </title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/animations.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <!--The body content starts here-->
    <body>
    <script id="some-template" type="text/x-handlebars-template">

        <!--This is the header section that contains the title bar and the social media icons-->
        <header>
            <div class="header-content">
                <div class="header-icons-collection">
                    <div>
                        <a href="https://www.facebook.com/ZiqueSalon/?fref=ts" data-toggle="tooltip" title="Follow us on Facebook">
                            <i class="fa fa-facebook-square header-icon" style="font-size:36px"></i>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.instagram.com/ziquesalonspa/" data-toggle="tooltip" title="Follow us on Instagram">
                            <i class="fa fa-instagram header-icon" style="font-size:36px"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" data-toggle="tooltip" title="Contact us on Whatsapp">
                            <i class="fa fa-whatsapp header-icon" style="font-size:36px" onclick="whatsappToggle('whatsapp')"></i>
                        </a>
                    </div>
                    <div id="whatsapp"><span class="label label-default">+917338831121</span></div>
                </div>
            </div>
        </header>
        <!--End of the header section-->

        <!--============================================================================================-->
        
        <!--Starting of the main content section-->
        <div class="body-content container-fluid">

            <!--This section contains the logo and the book an appointment button-->
            <div class="main-content">
                <div class="brand-logo">
                  <img src="images/zique.png" alt="Zique - Luxury Salon and Spa">
                </div>
                <div class="book-appointment">
                    <a href="#">
                        <button class="btn btn-lg btn-default" onclick="triggerOverlay()">
                            Book an Appointment
                        </button>
                    </a>
                </div>
            </div>
            <!--End of section-->

            <!--This section contains the list of services for both men and women-->
            <div class="servicesMenu row">
                {{#users}}
                <div class="gender col col-md-4 col-sm-12 col-xs-12">
                    <i class="{{person.gender}} gender-icon" aria-hidden="true" style="font-size:75px"></i>
                    <div class="salon-services">
                        <div>
                            {{#each person.category}}
                            <p class="service-group-title">{{serviceType}}</p>
                            <ul style="list-style: none; padding-left: 0;">
                                {{#each services}}
                                {{#if serviceSubType}}
                                    <li class="service-group-subtitle">
                                        <p>{{serviceSubType}} </p>
                                    </li>
                                {{/if}}    
                                <li class="salon-services-list row">
                                    <p class="salon-services-name col col-xs-9">
                                        {{name}}
                                        <span class="salon-services-span">
                                            {{stylist}}
                                        </span>
                                    </p>
                                    <p class="salon-services-amount col col-xs-3">
                                        {{#if amount}}
                                            <span class="rupee-amount">{{amount}}</span>
                                        {{/if}}
                                    </p>
                                </li>
                                {{/each}}
                            </ul>
                            <div class="conditions">
                             {{#if conditionsApply}}
                                <p class="conditions-apply">
                                   ** {{conditionsApply}}
                                </p>    
                            {{/if}}
                            {{#if disclaimer}}
                                <p class="disclaimer">
                                    **<strong>
                                        {{disclaimer}}
                                    </strong>    
                                </p>    
                            {{/if}}
                            {{#if onwards}}
                                <p class="onwards">
                                    <strong>
                                        {{onwards}}
                                    </strong>    
                                </p>    
                            {{/if}}
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div> 
                {{/users}}   
            </div>
            <!--End of the services list section-->
            <!--====================================================================================================================-->


            <!--Google form for book an appointmnent-->
            <div id="google-form">
                <div class="form-elements">
                    <div class="form-group">
                        <label for="example-text-input" class="col-2 col-form-label">Name</label>
                        <div>
                            <input class="form-control" type="text" placeholder="Artisanal kale" id="text-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div>
                            <input class="form-control" type="email" placeholder="bootstrap@example.com" id="email-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                        <div>
                            <input class="form-control" type="tel" placeholde=9897989798 id="tel-input" onblur="phonenumber()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-date-input" class="col-2 col-form-label">Date</label>
                        <div>
                            <input class="form-control" type="date" placeholder="2011-08-19" id="date-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-time-input" class="col-2 col-form-label">Time</label>
                        <div>
                            <input class="form-control" type="time" placeholder="13:45:00" id="time-input">
                        </div>
                    </div>
                 </div>   
                 <div class="google-form-buttons">
                     <button type="submit" class="google-form-close-button" onclick="postToGoogle()">
                        Submit
                    </button>
                    <button type="submit" class="google-form-close-button" onclick="triggerOverlay()">
                        Close
                    </button>
                </div>
            </div>
            <!--End of the google form section-->
        
        
        </div>
        <!--End of the main content section-->

        <!--================================================================================================================================-->
        
        <!--start of the footer section-->
        <footer>
            <div class="address">
                <div class="address-text">
                    <h3>Get in Touch</h3>
                    <p>  Old No: 9 New No:7 Mc Nichols Road,Chetpet, Chennai- 600031 </p>
                    <h4>Phone</h4>
                    <p> +91 7338831121 </p>
                    <p> 044-43849888, 9988 </p>
                    <h4>Email</h4>
                    <p>info@ziquesalon.com</p>
                    <div class="footer-icons-collection">
                        <div>
                            <a href="https://www.facebook.com/ZiqueSalon/?fref=ts" data-toggle="tooltip" title="Follow us on Facebook">
                                <i class="fa fa-facebook-square footer-icons" style="font-size:36px"></i>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.instagram.com/ziquesalonspa/" data-toggle="tooltip" title="Follow us on Instagram">
                                <i class="fa fa-instagram footer-icons" style="font-size:36px"></i>
                            </a>
                        </div>
                        <div>
                            <a data-toggle="tooltip" title="Contact us on Whatsapp">
                                <i class="fa fa-whatsapp footer-icons" style="font-size:36px" onclick="whatsappToggle('whatsapp-footer-display')"></i>
                            </a>
                        </div>
                        <div id="whatsapp-footer-display"><span class="label label-default">+917338831121</span></div>
                    </div>
                </div>
                <div class="map">
                     <h3>Direction</h3>
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.444441493724!2d80.23905167839087!3d13.070995216273156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5266795ac4a233%3A0x4fa693c0bd51d1aa!2sZique+Salon+%26+Spa!5e0!3m2!1sen!2sin!4v1500555148413" width="350" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </footer>
        <!--End of the footer section -->

    </script>   
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
